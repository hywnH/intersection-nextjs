events {}
http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream web {
    server intersection:3000;
  }

  upstream realtime {
    server intersection:3001;
  }

  upstream noisecraft {
    server noisecraft:4000;
  }

  server {
    listen 80;
    server_name _;

    # Next.js
    location / {
      proxy_pass http://web;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Socket.IO (Realtime)
    location /socket.io/ {
      proxy_pass http://realtime;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 60s;
    }

    # Noisecraft (HTTP + WS), mounted under /noisecraft
    location /noisecraft/ {
      proxy_pass http://noisecraft;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 60s;
    }
  }
}

