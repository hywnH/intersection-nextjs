services:
  web:
    image: node:24-alpine
    cpus: 0.5
    mem_limit: 4g
    memswap_limit: 4g
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "corepack enable &&
             corepack prepare yarn@1.22.22 --activate &&
             yarn install &&
             yarn dev -p 3000 -H 0.0.0.0"
    environment:
      - NODE_ENV=development
      # 로컬 HTTPS 개발용: Caddy를 통해 한 호스트(https://localhost)로 접근
      # - 웹: https://localhost (Caddy -> web:3000)
      # - 실시간 WS: https://localhost/socket (Caddy -> game:3001)
      # - NoiseCraft: https://localhost/audiocraft (Caddy -> noisecraft:4000)
      - NEXT_PUBLIC_WS_URL=/socket
      - NEXT_PUBLIC_NOISECRAFT_WS_URL=/audiocraft
      - NEXT_PUBLIC_HOST_URL=https://localhost
      - REALTIME_INTERNAL_URL=http://game:3001
      - NEXT_PUBLIC_PERSONAL_AUDIO_MODE=both
      - NEXT_PUBLIC_NOISECRAFT_PERSONAL_PATCH_SRC=/examples/indiv_audio_map_v2.ncft
      - NEXT_PUBLIC_NOISECRAFT_GLOBAL_PATCH_SRC=/examples/glb_audio_map.ncft
    depends_on:
      - game
      - noisecraft

  game:
    image: node:24-alpine
    cpus: 1
    mem_limit: 2g
    memswap_limit: 2g
    working_dir: /server
    ports:
      - "3001:3001"
    volumes:
      - ./realtime:/server
      - game_node_modules:/server/node_modules
    command: >
      sh -c "corepack enable &&
             corepack prepare yarn@1.22.22 --activate &&
             yarn install &&
             yarn dev"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - SOCKET_PATH=/socket
    restart: unless-stopped

  noisecraft:
    image: node:24-alpine
    cpus: 1
    mem_limit: 1g
    memswap_limit: 1g
    working_dir: /srv
    ports:
      - "4000:4000"
    volumes:
      - ./noisecraft:/srv
      - noisecraft_node_modules:/srv/node_modules
    command: >
      sh -c "npm install --no-audit --no-fund && \
             npm run watch"
    environment:
      - NODE_ENV=development
      - HTTP_PORT_NO=4000
    restart: unless-stopped

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
      - game
      - noisecraft

volumes:
  node_modules:
  game_node_modules:
  noisecraft_node_modules:

networks:
  default:
    name: intersection-dev-local
