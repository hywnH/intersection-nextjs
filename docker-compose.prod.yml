services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - intersection
      - noisecraft

  intersection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intersection
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WS_URL=/socket
      - REALTIME_INTERNAL_URL=http://intersection:3001
      - NEXT_PUBLIC_NOISECRAFT_WS_URL=/audiocraft
    expose:
      - "3000"
      - "3001"
    restart: unless-stopped

  noisecraft:
    build:
      context: ./noisecraft
      dockerfile: Dockerfile
    container_name: noisecraft
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
    expose:
      - "4000"
    restart: unless-stopped

networks:
  default:
    name: appnet
