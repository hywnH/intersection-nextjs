services:
  web:
    image: node:24-alpine
    cpus: 2 # 논리 CPU 2개까지만 사용
    mem_limit: 4g # 메모리 4GB 제한
    memswap_limit: 4g # 스왑도 동일하게 제한 (선택)
    working_dir: /app
    # 외부 직접 접근 포트
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "corepack enable &&
             corepack prepare yarn@1.22.22 --activate &&
             yarn install &&
             yarn dev -p 3000 -H 0.0.0.0"
    environment:
      - NODE_ENV=development
      # 프록시 없이 직접 포트 접근
      - NEXT_PUBLIC_WS_URL=http://localhost:3001/socket
      - NEXT_PUBLIC_NOISECRAFT_WS_URL=http://localhost:4000
      - NEXT_PUBLIC_NOISECRAFT_PATCH_SRC=/public/examples/chord_spatial.ncft
      # 호스트 URL
      - NEXT_PUBLIC_HOST_URL=http://localhost:3000
      # 내부 통신용 주소 (컨테이너 간)
      - REALTIME_INTERNAL_URL=http://game:3001
      - NEXT_PUBLIC_PERSONAL_AUDIO_MODE=both
    depends_on:
      - game
      - noisecraft

  game:
    image: node:24-alpine
    cpus: 1.5
    mem_limit: 2g
    memswap_limit: 2g
    working_dir: /server
    ports:
      - "3001:3001"
    volumes:
      - ./realtime:/server
      - game_node_modules:/server/node_modules
    command: >
      sh -c "corepack enable &&
             corepack prepare yarn@1.22.22 --activate &&
             yarn install &&
             yarn dev"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - SOCKET_PATH=/socket
    restart: unless-stopped

  noisecraft:
    image: node:24-alpine
    cpus: 4
    mem_limit: 4g
    memswap_limit: 4g
    working_dir: /srv
    ports:
      - "4000:4000"
    volumes:
      - ./noisecraft:/srv
      - noisecraft_node_modules:/srv/node_modules
    command: >
      sh -c "npm install --no-audit --no-fund && \
             npm run watch"
    environment:
      - NODE_ENV=development
      - HTTP_PORT_NO=4000
    restart: unless-stopped

volumes:
  node_modules:
  game_node_modules:
  noisecraft_node_modules:

networks:
  default:
    name: intersection-dev
